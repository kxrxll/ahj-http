<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section class="tickets">
    <button class="button">New ticket</button>
    <div class="container">
      <div class="ticket">
        <input type="checkbox">
        <p class="description">Описание</p>
        <p class="time">19:30</p>
        <div class="edit">Edit</div>
        <div class="remove">Delete</div>
      </div>
    </div>
  </section>
  <section class="popover hidden">
    <p class="label">Edit ticket</p>
    <form class="ticketedit">
      <label for="description">Short description</label>
      <input type="text" name="name" class="description input">
      <label for="fulldescription">Full description</label>
      <input type="text" name="description" class="fulldescription input">
      <button type="submit" class="ok">Ok</button>
      <button type="reset" class="close">Cancel</button>
    </form>
  </section>
  <section class='delete hidden'>
    <p class="delete_label">Delete ticket</p>
    <p class="delete_description">Are you sure?</p>
    <button class="submit_delete">Ok</button>
    <button class="close_delete">Cancel</button>
  </section>
</body>
</html>
